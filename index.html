<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>calculadora de medias</title>
    <link href="./main.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

                        7
                    </td>

                        <img src="./images/aprovado.png" alt="Emogi festegando">

            </tbody>
            <tfoot>
                <tr>

                        Media Final
                    </td>

                    </td>
